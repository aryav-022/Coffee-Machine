		<title>Dev Donate</title>
		<style>
			:root {
				--carousal-before-opacity: 0;
				--carousal-before-background-color: #4d331c;
				--carousal-after-background-color: #4d331c;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: sans-serif;
			}

			main {
				padding: 0 0 1rem 0;
			}

			main > :is(h1, h2) {
				text-align: center;
			}

			.carousal-wrapper {
				position: relative;
				width: 100%;
				overflow: hidden;
			}

			.carousal-wrapper::before,
			.carousal-wrapper::after {
				content: "";
				position: absolute;
				top: 0;
				left: 50%;
				translate: -50% -50%;
				width: 50%;
				min-width: 450px;
				max-width: 700px;
				aspect-ratio: 1 / 1;
				border-radius: 50%;
				transition: all 500ms ease;
			}

			.carousal-wrapper::before {
				opacity: var(--carousal-before-opacity);
				background: linear-gradient(150deg, black, var(--carousal-before-background-color), black);
				z-index: -1;
			}

			.carousal-wrapper::after {
				background: linear-gradient(150deg, black, var(--carousal-after-background-color), black);
				z-index: -2;
			}

			.carousal {
				position: relative;
				display: grid;
				grid-auto-flow: column;
				grid-auto-columns: 50%;
				padding: 2rem 0;
				transition: all 0.5s ease-in-out;
				overflow: auto;
				scroll-snap-type: x mandatory;
			}

			.carousal::-webkit-scrollbar {
				display: none;
			}

			.slide {
				display: flex;
				flex-direction: column;
				align-items: center;
				z-index: 2;
				overflow: hidden;
				scroll-snap-align: center;
				cursor: pointer;
				scale: 0.5;
			}

			.slide .img {
				margin: auto;
				width: 100%;
				max-width: 330px;
				height: clamp(250px, 67vw, 440px);
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
			}

			.slide h2 {
				text-align: center;
				font-weight: 600;
				text-transform: uppercase;
			}

			.slide p {
				font-size: large;
				font-weight: 500;
			}

			.page-description {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 1rem;
				padding: 0 1rem;
			}

			.page-description :nth-child(3) {
				text-align: right;
			}

			@media screen and (max-width: 768px) {
				.page-description {
					flex-direction: column;
				}

				.page-description h1 {
					order: 1;
				}

				.page-description > * {
					text-align: center;
				}
			}

			.page-description button {
				display: block;
				padding: 0.8rem 2rem;
				border: none;
				border-radius: 0.5rem;
				background: black;
				color: white;
				cursor: pointer;
				font-size: medium;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="carousal-wrapper">
				<div class="carousal" id="carousal">
					<!-- Space Filler -->
					<div></div>
				</div>
			</div>

			<div class="page-description">
				<h1>Wanna Donate?</h1>

				<stripe-buy-button
					buy-button-id="buy_btn_1OlHVHSE50HQqJAGY5FhwMpj"
					publishable-key="pk_live_51Mnp3RSE50HQqJAGeH784NAgYda31HQuYnWOch8DGsNtTawK2MkqdhNwG0swtZDRe1ri9xjf8gXxeiR3YDJ9O6oW00SDR1RuVo"
				>
				</stripe-buy-button>

				<h1>Buy me a coffee</h1>
			</div>
		</main>
	</body>

	<script async src="https://js.stripe.com/v3/buy-button.js"></script>

	<script defer>
		const carousal = document.getElementById("carousal");
		let slides = [];
		let currSlide = 0;

		(async function () {
			try {
				await populateData();

				slides.forEach((slide, index) => {
					slide.onclick = () => {
						if (currSlide === index) return;

						carousal.scrollTo({
							left: slides[index].offsetLeft + slides[index].clientWidth / 2 - carousal.clientWidth / 2,
							behavior: "smooth",
						});
					};
				});

				currSlide = Math.floor(slides.length / 2);
				carousal.scrollTo({
					left: slides[currSlide].offsetLeft + slides[currSlide].clientWidth / 2 - carousal.clientWidth / 2,
				});
			} catch (error) {
				console.error(error);
			}
		})();

		carousal.addEventListener("scroll", () => {
			let minDistance = Infinity;
			let minSlide = -1;

			// determine slides scale value which always lies between 0.5 to 1 based on the distance from the center
			slides.forEach((slide, index) => {
				const distance = Math.abs(
					carousal.scrollLeft + carousal.clientWidth / 2 - slide.offsetLeft - slide.clientWidth / 2
				);
				const scale = Math.max(0.5, 1 - distance / 500);
				slide.style.scale = `${scale}`;

				if (distance < minDistance) {
					minDistance = distance;
					minSlide = index;
				}
			});

			if (currSlide !== minSlide) {
				currSlide = minSlide;

				document.documentElement.style.setProperty(
					"--carousal-before-background-color",
					slides[currSlide].dataset.color
				);

				document.documentElement.style.setProperty("--carousal-before-opacity", "1");

				setTimeout(() => {
					document.documentElement.style.setProperty(
						"--carousal-after-background-color",
						slides[currSlide].dataset.color
					);
					document.documentElement.style.setProperty("--carousal-before-opacity", "0");
				}, 500);
			}
		});

		async function populateData() {
			const coffeeTypes = await fetch("./coffee.json").then((res) => res.json());

			coffeeTypes.forEach((coffee) => {
				const slide = document.createElement("div");

				slide.className = "slide";
				slide.id = "slide";
				slide.setAttribute("data-color", coffee.color);

				slide.innerHTML = `
					<div class="img" style="background-image: url(./${coffee.image})"></div>
					<h2>${coffee.name}</h2>
					<p>${coffee.price / 100} $</p>
				`;

				carousal.appendChild(slide);
				slides.push(slide);
			});

			// Space Filler
			const spaceFiller = document.createElement("div");
			carousal.appendChild(spaceFiller);
		}

		function placeOrder() {
			alert(
				`Order Placed: ${slides[currSlide].querySelector("h2").textContent} - ${
					slides[currSlide].querySelector("p").textContent
				}`
			);
		}
	</script>
</html>
