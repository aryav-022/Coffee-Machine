<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--carousal-before-opacity: 0;
				--carousal-before-background-color: #4d331c;
				--carousal-after-background-color: #4d331c;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: sans-serif;
			}

			main {
				padding: 0 0 1rem 0;
			}

			.carousal-wrapper {
				position: relative;
				width: 100%;
				overflow: hidden;
			}

			.carousal-wrapper::before,
			.carousal-wrapper::after {
				content: "";
				position: absolute;
				top: 0;
				left: 50%;
				translate: -50% -50%;
				width: max(50%, 500px);
				aspect-ratio: 1 / 1;
				border-radius: 50%;
				transition: all 500ms ease;
			}

			.carousal-wrapper::before {
				opacity: var(--carousal-before-opacity);
				background: linear-gradient(150deg, black, var(--carousal-before-background-color), black);
				z-index: -1;
			}

			.carousal-wrapper::after {
				background: linear-gradient(150deg, black, var(--carousal-after-background-color), black);
				z-index: -2;
			}

			.carousal {
				position: relative;
				display: grid;
				grid-auto-flow: column;
				grid-auto-columns: 50%;
				padding: 3rem 0;
				transition: all 0.5s ease-in-out;
				overflow: auto;
				scroll-snap-type: x mandatory;
			}

			.carousal::-webkit-scrollbar {
				display: none;
			}

			.slide {
				display: flex;
				flex-direction: column;
				align-items: center;
				z-index: 2;
				overflow: hidden;
				scroll-snap-align: center;
				cursor: pointer;
				scale: 0.5;
			}

			.slide img {
				display: block;
				margin: auto;
				width: 65%;
				height: 100%;
				object-fit: cover;
			}

			.slide h2 {
				text-align: center;
				font-weight: 600;
				text-transform: uppercase;
			}

			.slide p {
				font-size: large;
				font-weight: 500;
			}

			button {
				display: block;
				padding: 0.8rem 2rem;
				border: none;
				border-radius: 0.5rem;
				background: black;
				color: white;
				cursor: pointer;
				font-size: medium;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="carousal-wrapper">
				<div class="carousal" id="carousal">
					<!-- Space Filler -->
					<div></div>
				</div>
			</div>

			<button onclick="placeOrder()">Order Now</button>
		</main>
	</body>

	<script defer>
		const carousal = document.getElementById("carousal");
		let slides = [];
		let currSlide = 0;

		fetch("./coffee.json")
			.then((response) => response.json())
			.then((data) => {
				data.forEach((coffee) => {
					const slide = document.createElement("div");
					slide.className = "slide";
					slide.id = "slide";
					slide.setAttribute("data-color", coffee.color);
					slide.innerHTML = `
						<img src="${coffee.image}" alt="" />
						<h2>${coffee.name}</h2>
						<p>${coffee.price / 100} $</p>
					`;

					carousal.appendChild(slide);
					slides.push(slide);
				});

				// Space Filler
				const spaceFiller = document.createElement("div");
				carousal.appendChild(spaceFiller);

				currSlide = Math.floor(slides.length / 2) - 1;
				carousal.scrollBy({ left: slides[currSlide].offsetLeft, behavior: "auto" });

				slides.forEach((slide, index) => {
					slide.addEventListener("click", () => {
						if (currSlide === index) return;
						const direction = index > currSlide ? 1 : -1;
						carousal.scrollBy({ left: direction * 100, behavior: "smooth" });
					});
				});
			})
			.catch((err) => console.error(err));

		carousal.addEventListener("scroll", () => {
			let minDistance = Infinity;
			let minSlide = -1;

			// determine slides scale value which always lies between 0.7 to 1 based on the distance from the center
			slides.forEach((slide, index) => {
				const distance = Math.abs(
					carousal.scrollLeft + carousal.clientWidth / 2 - slide.offsetLeft - slide.clientWidth / 2
				);
				const scale = Math.max(0.5, 1 - distance / 500);
				slide.style.scale = `${scale}`;

				if (distance < minDistance) {
					minDistance = distance;
					minSlide = index;
				}
			});

			if (currSlide !== minSlide) {
				currSlide = minSlide;

				document.documentElement.style.setProperty(
					"--carousal-before-background-color",
					slides[currSlide].dataset.color
				);

				document.documentElement.style.setProperty("--carousal-before-opacity", "1");

				setTimeout(() => {
					document.documentElement.style.setProperty(
						"--carousal-after-background-color",
						slides[currSlide].dataset.color
					);
					document.documentElement.style.setProperty("--carousal-before-opacity", "0");
				}, 500);
			}
		});

		function placeOrder() {
			alert(
				`Order Placed: ${slides[currSlide].querySelector("h2").textContent} - ${
					slides[currSlide].querySelector("p").textContent
				}`
			);
		}
	</script>
</html>
